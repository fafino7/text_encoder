<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Encriptador FF</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon.png" type="png"/>
</head>
<body>
  <h1 class="titulo">Encriptador de texto</h1>

  <main class="main">
    <section class="form box">
      <form action="" id="form-texto">
        <label for="input-texto"> <h3>Solo letras min√∫sculas y sin acento</h3></label>
        <input class="text-input" type="text" onkeyup="validarTexto(this)" name="texto" id="mi-texto" placeholder="Ingrese el texto aqui">
        <span id="texto-encriptar"></span>
        <input class="btn" type="submit" value="Encriptar" id="btn-encriptar">
        <input class="btn" type="submit" value="Desencriptar" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h3 id="">Mensaje encriptado:</h3>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="Copiar" id="btn-copy">
      <input class="btn" type="submit" value="Limpiar" id="btn-clean">
      <span class="copia" id="texto-copiado"></span>
    </section>
  </main>

  <div class="footer">
    <p class="footer-text-left">
        <a href="https://www.linkedin.com/in/franco-fierro/" class="menu">Desarrollado por: Franco Fierro</a>
    </p>
    <div class="footer-content-right">
      <a href="https://github.com/hpguarnizo"><img src="img/github.jpeg" class="icon-style" alt="Github icon"></a>
      <a href="https://twitter.com/fafierro32"><img src="img/twitter.jpeg" class="icon-style" alt="Twitter icon"></a>
      <a href="https://gmail.com"><img src="img/email.jpeg" class="icon-style" alt="Emailicon"></a>
    </div>

  </div>
  <script src="js/script.js"></script>
</body>
</html>
